<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Política é mais do que você imagina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="console">
      <div class="controle">
        <div class="controle-movimento">
          <div class="controle-w"></div>
          <div class="controle-a"></div>
          <div class="controle-s"></div>
          <div class="controle-d"></div>
        </div>
      </div>
      <div class="jogo">
        <div class="jogo-inicio">
          <h1>
            POLÍTICA É MAIS<br />
            DO QUE VOCÊ IMAGINA
          </h1>
          <div>
            <div class="opcao-enter">A</div>
            INICIAR
          </div>
        </div>
        <svg
          class="jogo-jogador"
          height="50"
          width="30"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon
            points="15,0 30,50 0,50"
            style="fill: #ff0000; stroke: black; stroke-width: 5"
          />
        </svg>
        <div class="jogo-mapa">
          <img src="assets/mapa.jpg" alt="Mapa do jogo" />
          <div class="jogo-lugares"></div>
        </div>
        <div class="jogo-fog"></div>
        <div class="jogo-descricao escondido"></div>
        <div class="jogo-ordem escondido"></div>
      </div>
      <div class="controle">
        <div class="controle-acao">
          <div class="controle-enter">A</div>
          <div class="controle-shift">B</div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
